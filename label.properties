[Agaricus]
name_lt=Pievagrybis | Agaricus
name_en=Agaricus
about_en=Agaricus is an edible fungus and is commonly known as mushroom. In old literature it is known by the generic name Psalliota. It is a saprophytic fungus found growing on soil humus, decaying litter on forest floors, in the fields and lawns, wood logs and manure piles. It grows best in moist and shady places and is commonly seen during rainy season. It is cosmopolitan in distribution.
about_lt=Pievagrybis (Agaricus) yra valgomas grybas, senojoje literatūroje žinomas kaip Psalliota. Tai saprofitinis grybas, dažniausiai aptinkamas humuso dirvožemyje, pūvančių pakratų miškuose, laukuose ir vejose, medienos rąstų krūvose. Grybai išaugina įvairaus dydžio vaisiakūnius, kurie yra balti, pilki, gelsvi ar rausvai rudi.
[Amanita]
name_lt=Musmirė | Amanita
name_en=Amanita
about_en= The genus Amanita contains about 600 species of agarics, including some of the most toxic known mushrooms found worldwide, as well as some well-regarded edible species. This genus is responsible for approximately 95% of the fatalities resulting from mushroom poisoning, with the death cap accounting for about 50% on its own. The most potent toxin present in these mushrooms is α-amanitin.The genus also contains many edible mushrooms, but mycologists discourage mushroom hunters, other than knowledgeable experts, from selecting any of these for human consumption. Nonetheless, in some cultures, the larger local edible species of Amanita are mainstays of the markets in the local growing season. Samples of this are Amanita zambiana and other fleshy species in central Africa, A. basii and similar species in Mexico, A. caesarea and the "Blusher" Amanita rubescens in Europe, and A. chepangiana in South-East Asia. Other species are used for colouring sauces, such as the red A. jacksonii, with a range from eastern Canada to eastern Mexico.
about_lt=Musmirių (Amanita) gentį sudaro apie 600 rūšių, tarp jų vieni iš nuodingiausių grybų visame pasaulyje bei kelios valgomos rūšys. Ši gentis yra atsakinga už maždaug 95% mirčių, atsiradusių dėl grybų apsinuodijimo. Didžiausias toksinų kiekis, esantis šiuose grybuose, yra α-amanitino mirtino toksino, kuris žudo slopindamas inkstų ir kepenų veiklą. Ne kiekviena Amanita genties rūšis yra pavojinga, bet kai kurios gali pražudyti. 
[Boletus]
name_lt=Baravykas | Boletus
name_en=Boletus
about_en=A common and easy to identify family of mushrooms, the Boletus family is a large genus of mushrooms which until recently was split into a few smaller families, the main three being; Boletus, Leccinum, and Suillus. With the genome of mushrooms now being sequenced the family has been split much more with the scientific names changing regularly, this can lead to confusion with identification so for the purposes of foraging we consider any mushroom with a stem and pores instead of gills a Bolete.For the novice forager there are three rules of identification for edible Boletes that will keep you safe: 1. Make sure you have a Bolete, an upright mushroom with a stem and with sponge like pores instead of gills under the cap and growing in soil, not on wood. 2. If there is any red colouring on the mushroom, that includes the stem, pores or cap, avoid as this can be the sign of a toxic Bolete. 3. Slice the mushroom in half vertically, if the flesh turns vivid blue quickly after or immediately on cutting, again avoid due to possible toxicity. The pores on a few edible Boletes can discolour to green or blue but it is the flesh changing colour rapidly that is a sign to avoid the mushroom.
about_lt=Baravykai (Boletus) yra klasifikuojamos pagal žiaunų (lamella) nebūvimą kepurės apačioje. Yra virš 100 atskirų rūšių gentyje, tarp kurių yra narių, kurie yra valgomi ir skanūs, likusieji yra kartūs, o kai kurie net gi nuodingi. Grybai išaugina įvairaus dydžio mėsingus vaisiakūnius. Kepurėlės paviršius sausas (drėgnu oru glitus), matinis, blizgantis. Paplitę visame pasaulyje, bet yra rūšių augančių tik atogrąžų miškuose. Šiaurės Amerikoje, Rytų Azijoje ir kiek mažiau Pietų Amerikoje auga endeminės rūšys.
[Cortinarius]
name_lt=Nuosėdis | Cortinarius
name_en=Cortinarius
about_en= It is suspected to be the largest genus of agarics, containing over 2000 different species and found worldwide. A common feature among all species in the genus Cortinarius is that young specimens have a cortina (veil) between the cap and the stem, hence the name, meaning curtained. Most of the fibers of the cortina are ephemeral and will leave no trace once gone, except for limited remnants on the stem or cap edge in some species. All have a rusty brown spore print. The common names cortinar and webcap refer to members of the genus. Due to dangerous toxicity of several species (such as Cortinarius orellanus) and the fact that it is difficult to distinguish between various species of the genus, non-expert consumption of mushrooms from the genus is discouraged.
about_lt=Nuosėdis(Cortinarius) yra didžiausia grybų gentis pasaulyje (dažnai apskaičiuojama daugiau nei tūkstanis jos rūšių). Nors Cortinarius grybai yra labai skirtingi, tačiau juos galima gan lengvai atpažinti. Visų pirma, esant jauno amžiaus jie turi kortinas, dengiančias jų žiaunas, kartais ploni kortinos pluoštai yra efemeriški ir išnyksta, tačiau jie dažnai suirsta prieš stiebą, kad sukurtų žiedinę zoną. Antra, sporų atspaudai yra rudi ir dėl rudų sporų Cortinarius grybų brandžios žiaunos paprastai yra taip pat rudos. Galiausiai, Cortinarius grybai sudaro mikorizę, tad randami tik šalia medžių.
[Cantharellus]
name_lt=Voveraitė | Cantharellus
name_en=Cantharellus
about_en=The mushrooms in the genera Cantharellus and Craterellus have fairly well defined caps and stems, or are vase-shaped to trumpet-shaped. Their spore-bearing surfaces occur on the underside of the cap (or the "outer" side of the "vase"), and range from smooth to wrinkled, to furrowed so regularly and deeply that the wrinkles look like gills--but are actually false gills, rather than blade-like or plate-like structures that are clearly separate from the rest of the cap. Most, if not all, of the species appear to be mycorrhizal, and chanterelles and trumpets are distributed across North America--although there appears to be more species diversity east of the Rocky Mountains. In fact, at the time of this writing (2015), North American mycology appears to be gearing up for an explosion of new species in the Cantharellus "cibarius" group.
about_lt= Voveraitės turi gana išreikštas kepurėles bei kotus, dažniausiai vazos formos, bei yra ryškios oranžinės spalvos. Jų sporų paviršiai atsiranda apatinėje kepurėlės pusėje (arba išorinėje vazos pusėje). Didžioji dalis šių grybų rūšių sudaro mikorizės ryšius. Jos auga pušynuose, eglynuose nuo birželio iki spalio, kartais ir iki lapkričio mėnesio, beveik nekirmija. Lietuvos Šiaurės Rytuose, Kapčiamiesčio apylinkėse, randama ir baltos spalvos voveraičių. Tai valgomosios voveraitės atmaina. Jos yra stambesnės, mėsingesnės.
[Hygrocybe]
name_lt=Guotenė | Hygrocybe
name_en=Hygrocybe
about_en=Hygrocybe is a genus of agarics (gilled fungi) in the family Hygrophoraceae. Called waxcaps in English (sometimes waxy caps in North America), basidiocarps (fruit bodies) are often brightly coloured and have waxy to slimy caps, white spores, and smooth, ringless stems. In Europe they are characteristic of old, unimproved grasslands (termed waxcap grasslands) which are a declining habitat, making many Hygrocybe species of conservation concern. Elsewhere they are more typically found in woodlands. Most are ground-dwelling and all are believed to be moss associates. Around 150 species are recognized worldwide. Fruit bodies of several Hygrocybe species are considered edible and are sometimes offered for sale in local markets.
about_lt=Guotenių (Hygrocybe) gentis dažnai vadinama vaškinėmis kepurėmis. Jų vaisiakūnis yra ryškių spalvų, o kepurės gličios, vaškinės. Europoje jie būdingi senoms, nepaliestoms pievoms, kurios yra mažėjanti buveinė, todėl daugelis Hygrocybe rūšių yra saugomos. Kitur šie grybai dažniau randami miškuose. Daugelio Hygrocybe rūšių vaisiakūniai laikomi valgomais.
[Lactarius]
name_lt=Piengrybis | Lactarius
name_en=Lactarius
about_en=Lactarius is a genus of mushroom-producing, ectomycorrhizal fungi, containing several edible species. The species of the genus, commonly known as milk-caps, are characterized by the milky fluid ("latex") they exude when cut or damaged. Like the closely related genus Russula, their flesh has a distinctive brittle consistency. It is a large genus with roughly 450 known species, mainly distributed in the Northern hemisphere. Recently, the genus Lactifluus has been separated from Lactarius based on molecular phylogenetic evidence.
about_lt=Piengrybiai (Lactarius) - didelė mikorizę vykdančių grybų gentis, kurios atstovai sužeisti išleidžią ,,lateksą``, pieną. Kai kurių rūšių pienas būna gausus, beveik bėgantis iš grybo, kuomet jis yra pjaustomas ar pažeidžiamos žiaunos. Kitose rūšyse pieno gausumas būna menkesnis ar beveik neegzistuojantis -- ypač vyresniuose grybuose, augusiuose sausame ore. Keletas kitų genčių grybų išsiskiria sultimis (pvz., Mycena haematopus), tačiau dauguma jų neturi kitų savybių, kurios padeda apibrėžti Lactarius gentį: trapus kūnas ir kepurės, kurios dažnai yra tokios pat plačios kaip grybo aukštis. 
[Russula]
name_lt=Ūmėdė | Russula
name_en=Russula
about_en=Around 750 worldwide species of ectomycorrhizal mushrooms compose the genus Russula. They are typically common, fairly large, and brightly colored – making them one of the most recognizable genera among mycologists and mushroom collectors. Their distinguishing characteristics include usually brightly coloured caps, a white to dark yellow spore print, brittle, attached gills, an absence of latex, and absence of partial veil or volva tissue on the stem. Microscopically, the genus is characterised by the amyloid ornamented spores and flesh (trama) composed of spherocysts. Members of the related genus Lactarius have similar characteristics but emit a milky latex when their gills are broken. The genus was described by Christian Hendrik Persoon in 1796.
about_lt= Ūmėdžių (Russula) gentyje yra daug labai gražių, įdomių ir sunkiai atskiriamų rūšių, viso jų - 750. Kadangi Russula grybai paprastai yra gana dideli ir ryškios spalvos, grybų mėgėjai dažnai domisi jų identifikavimu. Grybai švelnaus skonio, karčiųjų rūšių apvirinti valgomi. Kartumu, aitrumu daugiausia pasižymi raudonos spalvos ūmėdės. Geltonos, žalsvos, gelsvai rausvos, melsvai žalsvos ar net baltos dažniausiai nekarčios, vartojamos maistui.
[Suillus]
name_lt=Kazlėkas | Suillus
name_en=Suillus
about_en=Some Suillus species are edible and are highly esteemed, particularly in Slavic countries, where they are generally referred to as butter mushrooms. They are generally picked as buttons when the flesh is still firm. In some species, the slimy cap coat acts as a purgative when consumed and should be removed before cooking. Species of Suillus have been associated with the term "bolete", given to members of other genera bearing pores, most notably Boletus. Some species can be used to make mushroom dyes, like S. americanus, S. cothurnatus, S. granulatus, and S. luteus.
about_lt=Daugelį Suillus genties grynų yra sunku identifikuoti. Jie dažnai turi daugelį savybių kaip ir Boletus gentis, todėl bene kiekvienas Suillus grybas pasižymėtų trimis charakteristikomis iš šio sąrašo:augimas po spygliuočiais medžiais;gleivėtos kepurės;žiediniai taškai ant stiebo;didelės poros, dažnai išdėstytos ratu;dalinis šydas, kuris sudaro audinį, kabantį ties kepurėlės kraštu.
